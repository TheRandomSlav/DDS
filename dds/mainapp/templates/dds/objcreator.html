{% extends 'dds/origin.html' %}

{% block title %}Создание нового объекта{% endblock %}

{% block content %}
    <h2>Создание нового объекта</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

    <a href="{% url 'admin_panel' %}" class="btn btn-secondary">Назад к панели управления</a>
{% endblock %}
